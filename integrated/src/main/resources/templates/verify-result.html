<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 th:text="${message}"></h2>
    <p>Status:
        <span th:if="${user.enabled}" style="color:green">✔ Terverifikasi</span>
        <span th:unless="${user.enabled}" style="color:red">❌ Belum Verifikasi</span>
    </p>
    <div th:unless="${user.enabled}">
        <form th:action="@{/resend}" method="post">
            <input type="hidden" name="email" th:value="${user.email}"/>
            <button type="submit">Kirim Ulang Verifikasi</button>
        </form>
    </div>
    <a th:if="${user.email}" th:href="@{/login}">Login</a>
</body>
</html>
