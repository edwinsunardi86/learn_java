<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Warna-warni dengan Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fokus khusus untuk input */
    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(236, 72, 153, 0.7);
      border-color: #ec4899;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-400 via-red-400 to-yellow-400 flex items-center justify-center font-sans">

  <div class="bg-white bg-opacity-70 backdrop-blur-lg rounded-3xl p-10 w-full max-w-md shadow-lg">
    <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 via-red-500 to-yellow-600 mb-8 text-center">Selamat Datang Kembali</h2>
    
    <form class="space-y-6" action="#" method="POST" novalidate>
      <div>
        <label for="email" class="block mb-2 text-lg font-semibold text-pink-700">Alamat Email</label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          placeholder="anda@example.com"
          class="w-full px-4 py-3 rounded-xl border-2 border-pink-300 placeholder-pink-400 focus:ring-0 transition-shadow duration-300"
        />
      </div>
      
      <div>
        <label for="password" class="block mb-2 text-lg font-semibold text-pink-700">Kata Sandi</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          placeholder="Masukkan kata sandi Anda"
          class="w-full px-4 py-3 rounded-xl border-2 border-pink-300 placeholder-pink-400 focus:ring-0 transition-shadow duration-300"
        />
      </div>
      
      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white font-bold rounded-xl shadow-lg hover:from-yellow-500 hover:via-red-500 hover:to-pink-500 transition-colors duration-400"
      >
        Masuk
      </button>
    </form>

    <p class="mt-6 text-center text-pink-700 font-semibold">
      Belum punya akun? <a href="#" class="text-yellow-600 hover:text-yellow-800 underline">Daftar</a>
    </p>
  </div>

</body>
</html>
