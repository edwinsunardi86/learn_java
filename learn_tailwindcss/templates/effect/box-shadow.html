<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="min-h-screen min-w-full bg-gray-800 flex flex-col items-center justify-center space-y-6 p-6">
    <div class="w-60 h-60 bg-white rounded-md shadow-lg shadow-lime-500"></div> <!-- shadow-2xs, shadow-xs, shadow-sm, shadow-md, shadow-lg, shadow-xl, shadow-2xl -->
    <div class="flex flex-row space-x-6">
        <div class="w-60 h-60 bg-white rounded-md shadow-xl shadow-purple-500"></div>
        <div class="w-60 h-60 bg-white rounded-md shadow-xl/40 shadow-purple-500"></div>
        <div class="w-60 h-60 bg-white rounded-md shadow-xl/50 shadow-purple-500"></div>
    </div>
    <div class="flex flex-row space-x-6">
        <div class="w-60 h-60 bg-white rounded-md inset-shadow-2xs inset-shadow-fuchsia-500"></div>
        <div class="w-60 h-60 bg-white rounded-md inset-shadow-xs inset-shadow-fuchsia-500"></div>
        <div class="w-60 h-60 bg-white rounded-md inset-shadow-sm inset-shadow-fuchsia-500"></div>
    </div>
    <div class="flex flex-row space-x-6">
        <button class="flex items-center justify-center ring ring-cyan-500 px-5 py-px rounded-md text-white">Button 1</button>
        <button class="flex items-center justify-center ring-2 ring-cyan-500 px-5 py-px rounded-md text-white">Button 2</button>
        <button class="flex items-center justify-center ring-4 ring-cyan-500 px-5 py-px rounded-md text-white">Button 3</button>
    </div>
    <div class="flex flex-row space-x-6">
        <button class="flex items-center justify-center ring ring-purple-500 px-5 py-px rounded-md text-white">Button 1</button>
        <button class="flex items-center justify-center ring-2 ring-purple-500 px-5 py-px rounded-md text-white">Button 2</button>
        <button class="flex items-center justify-center ring-4 ring-purple-500 px-5 py-px rounded-md text-white">Button 3</button>
    </div>
    <script type="module" src="../../font-source.js"></script>
</body>
</html>
