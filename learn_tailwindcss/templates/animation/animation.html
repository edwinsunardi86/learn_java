<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-800 p-5">
    <div class="flex flex-row flex-wrap justify-center items-center gap-6">
        <div class="w-[40vw] border border-3 border-gray-600 p-6">
            <button class="flex items-center justify-center bg-blue-500 rounded-md border border-3 border-indigo-500 px-4 py-px text-white transition-colors duration-1300 disabled:opacity-60 disabled:cursor-not-allowed" disabled>
                <svg class="mr-2 size-5 animate-spin text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
                On Progress
            </button>
        </div>
        <div class="w-[40vw] border border-3 border-gray-600 p-6">
            <button class="relative inline-flex items-center justify-center bg-purple-500 rounded-md text-white border border-3 border-gray-300 px-2 py-px gap-2">
                <span class="absolute -top-2 -right-2 flex size-5">
                    <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-gray-200 opacity-75"></span>
                    <span class="relative inline-flex items-center justify-center size-5 rounded-full bg-gray-300 text-xs">2</span>
                </span>    
                Button 1
            </button>
        </div>
        <div class="mx-1 w-full max-w-sm rounded-md border border-gray-300 p-4 bg-gray-600">
            <div class="flex animate-pulse space-x-4">
                <div class="size-10 rounded-full bg-gray-200"></div>
                <div class="flex-1 space-y-6 py-1">
                    <div class="h-2 rounded-full bg-gray-200"></div>
                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="colspan-2 h-2 rounded bg-gray-200"></div>
                            <div class="colspan-1 h-2 rounded bg-gray-200"></div>
                        </div>
                        <div class="h-2 rounded bg-gray-200"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/font-source.js"></script>
</body>
</html>
